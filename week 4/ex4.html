<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using table</title>
</head>
<body>
    <table border="1" align="center" cellpadding="5" cellspacing="0" bordercolor="#339999">
        <caption align="center">Using tables</caption>
        <tr>
            <th>Employee name</th>
            <th>Designation</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Manager</td>
            <td>4000</td>
        </tr>
        <tr>
            <td>David</td>
            <td>Office</td>
            <td>2500</td>
        </tr>
        <tr>
            <td>Graham</td>
            <td>Executive</td>
            <td>3000</td>
        </tr>
    </table>
</body>
</html>
